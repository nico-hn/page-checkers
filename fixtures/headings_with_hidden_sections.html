<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <style type="text/css">
      #sec-2-1 {
        visibility: hidden;
      }
      #sec-2-2 {
        display: none;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>Headings with hidden sections</h1>

      <p>Paragraph 1</p>

      <section id="sec-2-1">
        <h2>Level2-1</h2>

        <p>Paragraph 2</p>

        <section>
          <h3>Level3-1</h3>

          <p>Paragraph 3</p>
        </section>

        <section>
          <h3>Level3-2</h3>

          <p>Paragraph 4</p>
        </section>
      </section>

      <section id="sec-2-2">
        <h2><img src="images/image_with_alt_text.svg" alt="Level2-2" /></h2>

        <p>Paragraph 5</p>

      </section>

      <section>
        <h2>Level2-3</h2>

        <p>Paragraph 6</p>
      </section>
    </section>
  </body>
</html>
